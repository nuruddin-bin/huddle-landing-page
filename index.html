<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Huddle Landing Page</title>
</head>
<body>
    <div class="layout">

        <!------------ Header ------------->
        <header class="header">
            <a href="#" class="hdr_logo">
                <img src="./assets/img/logo.svg" alt="logo" class="hdr_logo__img">
            </a>
        </header>

        <!------------- Main ------------->
        <main class="main">
            <!-- left side -->
            <div class="main_left">
                <img src="./assets/img/illustration-mockups.svg" alt="banner" class="left__img">
            </div>

            <!-- right side -->
            <div class="main_right">
                <h1 class="right__title">Build The Community Your Fans Will Love</h1>
                <p class="right__sub-title">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a href="#" class="right__button">Register</a>
            </div>
        </main>

        <!----------- Footer ----------->
        <footer class="footer">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </footer>

    </div>
</body>
</html>
